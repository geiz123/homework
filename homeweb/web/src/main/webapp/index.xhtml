<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/WEB-INF/template.xhtml">
    <ui:define name="north">
        <h:outputStylesheet library="css" name="newcss.css" />
        <h:form>
            <p:menubar>
                <p:submenu label="File" icon="ui-icon-document">
                    <p:submenu label="New" icon="ui-icon-contact">
                        <p:menuitem value="Project" url="#" />
                        <p:menuitem value="Other" url="#" />
                    </p:submenu>
                    <p:menuitem value="Open" url="#" />
                    <p:menuitem value="Quit" url="#" />
                </p:submenu>

                <p:submenu label="Edit" icon="ui-icon-pencil">
                    <p:menuitem value="Undo" url="#"
                        icon="ui-icon-arrowreturnthick-1-w"></p:menuitem>
                    <p:menuitem value="Redo" url="#"
                        icon="ui-icon-arrowreturnthick-1-e"></p:menuitem>
                </p:submenu>

                <p:submenu label="Help" icon="ui-icon-help">
                    <p:menuitem value="Contents" url="#" />
                    <p:submenu label="Search" icon="ui-icon-search">
                        <p:submenu label="Text">
                            <p:menuitem value="Workspace" url="#" />
                        </p:submenu>
                        <p:menuitem value="File" url="#" />
                    </p:submenu>
                </p:submenu>
            </p:menubar>
        </h:form>
    </ui:define>
    <ui:define name="center">
        <p:dataTable var="address" value="#{menuBean.addresses}">
            <p:column headerText="Id">
                <h:outputText value="#{address.id}" />
            </p:column>
            <p:column headerText="Street1">
                <h:outputText value="#{address.street1}" />
            </p:column>
            <p:column headerText="Street2">
                <h:outputText value="#{address.street2}" />
            </p:column>
            <p:column headerText="City">
                <h:outputText value="#{address.city}" />
            </p:column>
            <p:column headerText="State">
                <h:outputText value="#{address.state}" />
            </p:column>
            <p:column headerText="Zip Code">
                <h:outputText value="#{address.zipCode}" />
            </p:column>
        </p:dataTable>
    </ui:define>
    <ui:define name="west">
        <h:form>
            <p:growl id="message" showDetail="true" />
            <p:panelMenu model="#{menuBean.dMenu}" />
        </h:form>
    </ui:define>
    <ui:define name="south">
        <h:form>
            <p:growl id="message" showDetail="true" />
            <p:panelMenu model="#{menuBean.dMenu}" />
        </h:form>
    </ui:define>
</ui:composition>
